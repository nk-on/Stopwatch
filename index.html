<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="numbers-container">
        <p class="hours" data-hours>00:</p>
        <p class="minutes" data-minutes>00:</p>
        <p class="second" data-seconds>00</p>
      </div>
      <div class="buttons">
        <button class="start" data-start>Start</button>
        <button class="stop" data-stop>Stop</button>
        <button class="reset" data-reset>Reset</button>
      </div>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
